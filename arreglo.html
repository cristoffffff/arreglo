<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asetss/css/arreglo.css">
    <title>Arreglo</title>
</head>
<body>
    <div class="container">
        <div class="hero-box">
            <h2 id="hulk" class="hero-text">Hulk</h2>
            <img class="hero-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Hulk_%282540708438%29.jpg/1200px-Hulk_%282540708438%29.jpg" alt="Hulk"> 
        </div>
        <div class="hero-box">
            <h2 id="ironman" class="hero-text">Groot</h2>
            <img class="hero-image" src="https://sm.ign.com/ign_latam/screenshot/default/groot_h7uh.jpg" alt="Iron Man">
        </div>
        <div class="hero-box">
            <h2 id="spiderman" class="hero-text">Spider-Man</h2>
            <img class="hero-image" src="https://elcomercio.pe/resizer/NBQwZZVMehM2lDl5Xi7KVkn3UCw=/580x330/smart/filters:format(jpeg):quality(75)/arc-anglerfish-arc2-prod-elcomercio.s3.amazonaws.com/public/OK4J6G2LDZAGPG54TAF7NW2Z34.jpg" alt="Spider-Man">
        </div>
        <div class="hero-box">
            <h2 id="thor" class="hero-text">Thor</h2>
            <img class="hero-image" src="https://www.mundodeportivo.com/alfabeta/hero/2023/01/El-nuevo-poder-de-Thor-lo-vuelve-bastante-parecido-a-un-heroe-de-DC.jpg?width=768&aspect_ratio=16:9&format=nowebp" alt="Thor">
        </div>
    </div>

    <script src="asetss/js/arreglo.js"></script>
</body>
</html>
